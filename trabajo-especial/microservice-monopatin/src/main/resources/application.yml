server:
  port: 8052
spring:
  application:
    name: microservice-monopatin
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5434/monopatin?createDatabaseIfNotExist=true
    username: admin
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    database: postgresql
