server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      mvc:
        routes:
          - id: microserivice-journey
            uri: lb://microservice-journey
            predicates:
              - Path=/api/journeys/**

logging:
  level:
    org.springframework.cloud.gateway: DEBUG

